<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <form>

      <div class="form-box">
        <label for="name">სახელი</label>
        <input type="text" placeholder="სახელი" id="name" name="name"> 
      </div>
      <div class="form-box">
        <label for="surname">გვარი</label>
        <input type="text" placeholder="გვარი" id="surname" name="surname"> 
      </div>
    <div class="form-box">
        <label for="email">ელ-ფოსტა</label>
        <input type="email" placeholder="ელ-ფოსტა" id="email" name="email"> 
      </div>
      <div class="form-box"> 
        <label for="number">ნომერი</label>
        <input type="number" placeholder="ნომერი" id="number" name="number"> 
      </div>
      <div class="form-box">
        <label for="choose">მონიშნეთ</label>
        <input type="checkbox"id="choose" name="checkbox"> 
      </div>
      <div class="form-box">
        <label for="choose">აირჩიეთ ერთერთი</label>
        <input type="checkbox"id="choose"> 
      </div> 
      <div class="form-box">
        <label for="male">კაცი</label>
        <input type="radio"id="male" name="gender"> 
        <label for="female">ქალი</label>
        <input type="radio"id="female" name="gender">
      </div>
      <select>
        <option>თბილისი</option>
        <option selected>ბათუმი</option>
        <option>ქუთაისი</option>
      </select>
      <div class="form-box">
        <label for="comment">შეიყვანეთ კომენტარი</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
       </div>
        <div>
        <button>გაგზავნა</button>
      </div>

    </form>
 
   
</body>
</html>
